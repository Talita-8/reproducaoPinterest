<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="div-mother">
    
    
          <div id="main-menu">
              <img id="logo" src="img/logo-page/logo.jpg" alt="pinterest">
                
              <button id="inicial-page-button" class="main-menu-button">
                                    Página Inicial
              </button>
       
              <button id="today-button" class="main-menu-button">
                                    Hoje
              </button>
        
              <button id="following-button" class="main-menu-button">
                                    Seguindo
              </button>
            
             <input id="search-box" type="search" placeholder="Pesquisar">
            
             <img id="bell" src="img/logo-page/bell.jpg" alt="notificações">
            
             <img id="in-box" src="img/logo-page/caixaEntrada.jpg" alt="caixa de entrada">

             <img id="user-logo" src="img/logo-page/sem-foto.jpg" alt="usuário">
   
          </div>

        <div id="galery-container"></div>
          <div id="galery-pics"> 
            
              <img id="pic-1" class="pictures" src="./img/cofee/cafe1.jpg" alt="">
 
              <img id="pic-2" class="pictures" src="./img/cofee/cafe2.jpg" alt="">
            
              <img id="pic-3" class="pictures" src="./img/cofee/cafe3.jpg" alt="">
            
              <img id="pic-4" class="pictures" src="./img/cofee/cafe4.jpg" alt="">
            
              <img id="pic-5" class="pictures" src="./img/cofee/cafe5.jpg" alt="">
            
              <img id="pic-6" class="pictures" src="./img/cofee/cafe6.jpg" alt="">
            
              <img id="pic-7" class="pictures" src="./img/cofee/cafe7.jpg" alt="">
            
              <img id="pic-8" class="pictures" src="./img/cofee/cafe8.jpg" alt="">

              <img id="pic-9" class="pictures" src="./img/cofee/cafe9.jpg" alt="">

              <img id="pic-10" class="pictures" src="./img/cofee/cafe10.jpg" alt="">

          </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
